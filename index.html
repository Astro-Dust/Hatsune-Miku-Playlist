<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatsune-Miku-Music-Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  
  <div class="container">
    <div class="music-player">
      
      <div class="song-info">
        <img src="assets/images/1.6-out-of-gravity-cover.jpg" id="cover-image">
        <h3>1/6 Out of Gravity</h3>
        <h5>Hatsune Miku</h5>
      </div>

      <div class="button-section">
        <button id="previous-btn">
          <span class="material-symbols-sharp">skip_previous</span>
        </button>
        <button id="play-btn">
          <span class="material-symbols-sharp">play_circle</span>
        </button>
        <button id="next-btn">
          <span class="material-symbols-sharp">skip_next</span>
        </button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
